<!DOCTYPE html>
<html>

<head>
    <title>CLIFFHANGER WORD GUESS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Nosifer|Patrick+Hand+SC|Roboto:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="entireContent">
        <header>
            <h1>CLIFFHANGER</h1>
            <h3>don't slip up on your guess!</h3>
            <h2>THESE LETTERS ARE WRONG</h2>
            <h2 id="wrongLetters"></h2>
        </header>
        <section id="completeScreen" class="hide">
            <h1 id="completeTitle"></h1>
            <h3>THE ANSWER IS</h3>
            <h1 id="wordWon"></h1>
            <button onclick="reset()" id="resetButton">Start Again</button>
        </section>
        <section>
            <h1 id="theWord"></h1>
            <div class="guessContainer">
                <h5>YOU HAVE <span id="guessesLeft"></span> GUESSES LEFT</h5>
                
            </div>
            <div class="counterContainer">
                <h5>WINS <span id="winCount"></span></h5>
                <h5>LOSSES <span id="lossCount"></span></h5>
            </div>
        </section>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
